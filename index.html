<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/62c9c0bb19.js" crossorigin="anonymous"></script>

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="minify.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col">
                <div class="calculator">
                    <i class="fa-solid fa-bars myIcon"></i>
                    <div class="history">
                    </div>
                    <div class="inputNumber"><input type="text" name="myNum" id="inputNum" disabled="disabled"></div>
                    <table class="all">
                        <tr>
                            <td><input type="button" class="button" value="C"></td>
                            <td><input type="button" class="button" value="BS"></td>
                            <td><input type="button" class="button" value="("></td>
                            <td><input type="button" class="button" value=")"></td>
                        </tr>

                        <tr>
                            <td><input type="button" value="7" class="button"></td>
                            <td><input type="button" value="8" class="button"></td>
                            <td><input type="button" value="9" class="button"></td>
                            <td><input type="button" class="button" value="/"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" class="button"></td>
                            <td><input type="button" value="5" class="button"></td>
                            <td><input type="button" value="6" class="button"></td>
                            <td><input type="button" class="button" value="*"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" class="button"></td>
                            <td><input type="button" value="2" class="button"></td>
                            <td><input type="button" value="3" class="button"></td>
                            <td><input type="button" class="button" value="-"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="button" value="0"></td>
                            <td><input type="button" class="button" value="."></td>
                            <td><input type="button" class="button" value="="></td>
                            <td><input type="button" class="button" value="+"></td>
                        </tr>
                    </table>
                </div>
                <!-- </div> -->
                <!-- <div class="col"> -->

            </div>
        </div>
    </div>
    <script src="minified.js"></script>
</body>

</html>
